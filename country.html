            function selectChange(val)

                  console.log('myresponse', this.response);

                  console.log('singleObj', singleObj);

                  console.log('descriptionObj', descArrayObj); 

                  for (i = 0; i < descArrayObj.length; i++)
                  {
                    const indexObj = descArrayObj[i];
                    console.log('indexObj', indexObj);

                    console.log('titleObj', titleObj); 

                     var titleNumber = "CarouselTitle" + (i+1);
                     console.log('titleNumber', titleNumber); 
                     var descriptionNumber = "CarouselDescription" + (i+1);
