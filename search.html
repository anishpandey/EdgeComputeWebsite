					<button id="example_input_button" class="dropdown-btn" type="button" >

		<script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
		<script>
			function showCurrentValue(event)
			{
			    const value = event.target.value;
			    document.getElementById("label").innerText = value;

			    var url = "/autocomplete";
   
   				var xhttp = new XMLHttpRequest();
   				xhttp.open("GET", url+"?term="+ value, true);
   				xhttp.setRequestHeader("Content-Type", "application/json");
   				xhttp.onreadystatechange = function() {
   					if (this.readyState == 4 && this.status == 200) {
	   					console.log('myresponse', this.response); 
           		 		//document.getElementById("response").innerHTML = this.response;
            		}
    			};
    			xhttp.send();
				return false;

			}
		</script>
